import groovy.json.JsonSlurper
import org.gradle.internal.jvm.Jvm

/*
 * Kotlin library
 */

plugins {
    // Apply the Kotlin JVM plugin to add support for Kotlin.
    id 'org.jetbrains.kotlin.jvm' version '1.3.61'

    // Apply the C plugin to add support for JNI.
    id 'c'

    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'

    // Fat jar
    id 'com.github.johnrengelman.shadow' version '5.2.0'

    id 'maven-publish'

    id "com.jfrog.bintray" version "1.8.4"
}

group 'org.jetbrains'
version project.findProperty('version')

repositories {
    jcenter()
}

dependencies {
    // Use the Kotlin JDK 8 standard library.
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    // Use the Kotlin test library.
    testImplementation "org.jetbrains.kotlin:kotlin-test"

    // Use the Kotlin JUnit integration.
    testImplementation "org.jetbrains.kotlin:kotlin-test-junit"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}


model {

    buildTypes {
        debug
        release
    }

    platforms {
        x64 {
            architecture "x86_64"
        }
    }

    toolChains {
        gcc(Gcc)
        clang(Clang)
    }

    components {

        def process = new ProcessBuilder("python", "get_args_for_gradle.py")
                .directory(file('buildScr/python'))
                .start()

        def errStream = process.errorStream.readLines()
        if (!errStream.empty) {
            throw new Exception(errStream.join("\n"))
        }

        def paths = new JsonSlurper().parseText(process.inputStream.text)
        ext.includePythonDir = paths.inc_python
        ext.includeNumpyDir = paths.inc_numpy
        ext.pathLibPython = paths.libdir
        ext.libPython = paths.pylib

        ktnumpy(NativeLibrarySpec) {

            targetPlatform("x64")

            sources {
                c {
                    source {
                        srcDir "src/main/ktnumpy/jni/source"
                        include "*.c", "**/*.c"
                    }
                    exportedHeaders {
                        srcDirs "src/main/ktnumpy/jni/include"
                    }
                }
            }


            binaries.all {
                if (buildType == buildTypes.debug) {
                    cCompiler.args '-g'
                }
                cCompiler.args '-O3'
                cCompiler.args '-std=gnu99'
                cCompiler.args '-I', "${Jvm.current().javaHome}/include"

                if (targetPlatform.operatingSystem.macOsX) {
                    cCompiler.args '-fPIC'
                    cCompiler.args '-I', "${Jvm.current().javaHome}/include/darwin"
                    cCompiler.args '-I', ext.includePythonDir
                    cCompiler.args '-I', ext.includeNumpyDir
                    linker.args '-L', ext.pathLibPython
                } else if (targetPlatform.operatingSystem.linux) {
                    cCompiler.args '-fPIC'
                    cCompiler.args '-I', "${Jvm.current().javaHome}/include/linux"
                    cCompiler.args '-I', ext.includePythonDir
                    cCompiler.args '-I', ext.includeNumpyDir
                    linker.args '-L', ext.pathLibPython
                } else if (targetPlatform.operatingSystem.windows) {
                    cCompiler.args '-I', "${Jvm.current().javaHome}/include/win32"
                    cCompiler.args '-I', ext.includePythonDir
                    cCompiler.args '-I', ext.includeNumpyDir
                    linker.args '-L', ext.pathLibPython
                } else {
                    throw new Exception("${targetPlatform.operatingSystem} not supported")
                }
                linker.args '-l', ext.libPython
            }
        }
    }
}


jar {
    dependsOn shadowJar
    enabled = false
}

shadowJar {
    classifier = null

    configurations = [project.configurations.compile]

    manifest.attributes(
            'Implementation-Title': project.name,
            'Implementation-Version': version
    )

    metaInf {
        from 'buildScr/python' into 'pythonScript' include('*.py')
    }
}

test {
    systemProperty "java.library.path", file("${buildDir}/libs/ktnumpy/shared/release").absolutePath
}

task sourceJar(type: Jar, dependsOn: classes) {
    classifier 'sources'
    from sourceSets.main.allSource
}

publishing {
    publications {
        mavenProject(MavenPublication) {
            from components.java
            groupId project.group
            artifactId project.name
            version project.version

            artifact sourceJar {
                classifier "sources"
            }
        }
    }
}

bintray {
    user = project.findProperty('bintrayUser') ?: System.getenv('BINTRAY_USER')
    key = project.findProperty('bintrayApiKey') ?: System.getenv('BINTRAY_API_KEY')
    publications = ['mavenProject']
    pkg {
        repo = project.name
        name = project.name
        userOrg = 'kotlin'
        licenses = ['Apache-2.0']
        vcsUrl = "https://github.com/Kotlin/${project.name}"
        websiteUrl = "https://github.com/Kotlin/${project.name}"
        issueTrackerUrl = "https://github.com/Kotlin/${project.name}/issues"

        githubRepo = "Kotlin/${project.name}"
        version {
            name = project.version
        }
    }
}
