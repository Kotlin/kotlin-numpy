<h1>VALID</h1>
<a name="org.jetbrains.numkt.statistics.ModeCorr.VALID"></a>
<code><span class="identifier">VALID</span></code> <a href="https://github.com/kotlin/kotlin-numpy/tree/master/src/main/kotlin/org/jetbrains/numkt/statistics/Correlating.kt#L32">(source)</a>
<p>Mode ‘valid’ returns output of length max(M, N) - min(M, N) + 1.
The convolution product is only given for points where the signals overlap completely.
Values outside the signal boundary have no effect.</p>
